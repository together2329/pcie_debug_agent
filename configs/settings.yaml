# UVM Debug Agent 설정

# 기본 설정
app_name: "UVM Debug Agent"
version: "1.0.0"
debug: false

# 디렉토리 설정
data_dir: "data"
log_dir: "logs"
report_dir: "reports"

# 임베딩 설정
embedding:
  model: "sentence-transformers/all-MiniLM-L6-v2"
  provider: "local"
  api_key: ${EMBEDDING_API_KEY}
  api_base_url: ${EMBEDDING_API_BASE_URL}
  dimension: 384
  batch_size: 100

# LLM 설정
llm:
  provider: "openai"
  model: "gpt-4"
  api_key: ${LLM_API_KEY}
  api_base_url: ${LLM_API_BASE_URL}
  temperature: 0.1
  max_tokens: 2000

# RAG 설정
rag:
  chunk_size: 500
  chunk_overlap: 50
  context_window: 5
  min_similarity: 0.5
  rerank: true

# 벡터 스토어 설정
vector_store:
  index_path: "data/vectorstore/index.faiss"
  index_type: "L2"
  dimension: 384

# UI 설정
ui:
  theme: "light"
  max_width: 1200
  show_confidence: true
  show_sources: true
  group_by_file: true

# 로깅 설정
log_directories:
  - "logs/simulation"
  - "logs/verification"
error_patterns:
  - pattern: "UVM_ERROR"
    severity: "ERROR"
  - pattern: "UVM_FATAL"
    severity: "FATAL"
  - pattern: "UVM_WARNING"
    severity: "WARNING"
  - pattern: "UVM_INFO"
    severity: "INFO"

# 배치 처리 설정
batch:
  batch_size: 32
  parallel_workers: 4

# 알림 설정
notifications:
  slack_webhook_url: "${SLACK_WEBHOOK_URL}"
  smtp:
    host: "smtp.gmail.com"
    port: 587
    username: "${SMTP_USERNAME}"
    password: "${SMTP_PASSWORD}" 